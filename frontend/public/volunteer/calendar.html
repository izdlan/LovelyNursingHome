<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Calendar - Lovely Nursing Home</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/loading.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4f7f9 0%, #cfd8e8 100%);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004080 0%, #3578c7 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(53, 120, 199, 0.08);
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px #3578c733;
    }
    header nav {
      display: flex;
      gap: 32px;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    header nav a {
      color: white;
      background: none;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    header nav a:hover {
      color: #c7d2fe;
      background: none;
    }
    header nav a:last-child {
      color: #e0e0e0;
      background: none;
    }
    header nav a:last-child:hover {
      color: #fff;
      background: none;
    }
    main {
      padding: 20px;
      margin-top: 80px;
    }
    .calendar-container, .filters, .booking-details {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(53, 120, 199, 0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-nav {
      display: flex;
      gap: 10px;
    }
    .calendar-nav button {
      background: linear-gradient(90deg, #3578c7 0%, #004080 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(53, 120, 199, 0.08);
    }
    .calendar-nav button:hover {
      background: #0056b3;
      color: #fff;
    }
    .current-month {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3578c7;
      text-shadow: 0 2px 8px #cfd8e833;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ddd;
      border: 1px solid #ddd;
    }
    .calendar-day {
      background: white;
      padding: 10px;
      min-height: 80px;
      position: relative;
    }
    .calendar-day.other-month {
      background: #f8f9fa;
      color: #6c757d;
    }
    .calendar-day.today {
      background: #e3f2fd;
      border: 2px solid #2196f3;
    }
    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .booking-item {
      background: #28a745;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      margin-bottom: 2px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .booking-item.pending {
      background: #ffc107;
      color: #212529;
    }
    .booking-item.rejected {
      background: #dc3545;
    }
    .filter-group label {
      font-weight: 600;
      color: #3578c7;
    }
    .filter-group select, .filter-group input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .booking-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }
    .booking-card h4 {
      margin: 0 0 10px 0;
      color: #3578c7;
    }
    .booking-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .booking-info p {
      margin: 5px 0;
      color: #666;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .status-approved {
      background: #d4edda;
      color: #155724;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
        font-size: 0.8rem;
      }
      .calendar-day {
        padding: 5px;
        min-height: 60px;
      }
      .booking-item {
        font-size: 0.6rem;
        padding: 1px 4px;
      }
      .filter-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    </style>
</head>
<body>
  <header>
    <nav style="margin: 0 auto;">
      <a href="/volunteer/dashboard.html">Dashboard</a>
      <a href="/volunteer/calendar.html">Calendar</a>
      <a href="/volunteer_login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="filters">
      <h3>Calendar Filters</h3>
      <div class="filter-group">
        <label for="monthSelect">Month:</label>
        <select id="monthSelect">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        
        <label for="yearSelect">Year:</label>
        <select id="yearSelect"></select>
        
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
    </div>

    <div class="calendar-container">
      <div class="calendar-header">
        <div class="calendar-nav">
          <button onclick="previousMonth()">← Previous</button>
          <button onclick="nextMonth()">Next →</button>
        </div>
        <div class="current-month" id="currentMonth"></div>
      </div>
      
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar will be generated here -->
      </div>
    </div>

    <div class="booking-details">
      <h3>Booking Details</h3>
      <div id="bookingDetails">
        <!-- Booking details will be shown here -->
      </div>
    </div>
  </main>

  <script>
    let currentDate = new Date();
    let bookings = [];

    // Initialize year dropdown
    function initializeYearDropdown() {
      const yearSelect = document.getElementById('yearSelect');
      const currentYear = new Date().getFullYear();
      
      for (let year = currentYear - 2; year <= currentYear + 2; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        if (year === currentYear) option.selected = true;
        yearSelect.appendChild(option);
      }
    }

    // Load calendar data
    async function loadCalendarData() {
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getFullYear();
      
      try {
        const response = await fetch(`/volunteer/calendar?month=${month}&year=${year}`, {
      credentials: 'include'
    });
        if (response.ok) {
          bookings = await response.json();
          renderCalendar();
        }
      } catch (error) {}
    }

    // Render calendar
    function renderCalendar() {
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      
      // Update current month display
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                         'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
      
      // Update month/year dropdowns
      document.getElementById('monthSelect').value = month + 1;
      document.getElementById('yearSelect').value = year;
      
      const calendarGrid = document.getElementById('calendarGrid');
      calendarGrid.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayHeaders.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.style.cssText = 'background: #f8f9fa; padding: 10px; text-align: center; font-weight: bold; border-bottom: 1px solid #ddd;';
        dayHeader.textContent = day;
        calendarGrid.appendChild(dayHeader);
      });
      
      // Get first day of month and number of days
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());
      
      // Generate calendar days
      for (let i = 0; i < 42; i++) {
        const currentDay = new Date(startDate);
        currentDay.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        // Check if day is in current month
        if (currentDay.getMonth() !== month) {
          dayElement.classList.add('other-month');
        }
        
        // Check if it's today
        const today = new Date();
        if (currentDay.getFullYear() === today.getFullYear() && currentDay.getMonth() === today.getMonth() && currentDay.getDate() === today.getDate()) {
          dayElement.classList.add('today');
        }
        
        dayElement.innerHTML = `
          <div class="day-number">${currentDay.getDate()}</div>
          <div class="day-bookings"></div>
        `;
        
        // Add bookings for this day
        const dayBookings = bookings.filter(booking => {
          // Defensive: handle both array and object for activity
          const activity = Array.isArray(booking.activity) ? booking.activity[0] : booking.activity;
          if (!activity || !activity.date) return false;
          const bookingDate = new Date(activity.date);
          const dayMatch = bookingDate.getFullYear() === currentDay.getFullYear() &&
                           bookingDate.getMonth() === currentDay.getMonth() &&
                           bookingDate.getDate() === currentDay.getDate();
          return dayMatch;
        });
        
        const dayBookingsDiv = dayElement.querySelector('.day-bookings');
        dayBookings.forEach(booking => {
          const activity = Array.isArray(booking.activity) ? booking.activity[0] : booking.activity;
          const bookingItem = document.createElement('div');
          bookingItem.className = `booking-item ${booking.status}`;
          bookingItem.textContent = activity.title;
          bookingItem.title = `${activity.title} - ${booking.status}`;
          bookingItem.onclick = () => showBookingDetails(booking);
          dayBookingsDiv.appendChild(bookingItem);
        });
        
        calendarGrid.appendChild(dayElement);
      }
    }

    // Show booking details
    function showBookingDetails(booking) {
      const bookingDetails = document.getElementById('bookingDetails');
      const activityDate = new Date(booking.activity.date).toLocaleDateString('en-MY', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      const activityTime = booking.activity.time ? 
        new Date(`2000-01-01T${booking.activity.time}`).toLocaleTimeString('en-MY', {
          hour: '2-digit',
          minute: '2-digit'
        }) : 'TBD';
      
      bookingDetails.innerHTML = `
        <div class="booking-card">
          <h4>${booking.activity.title}</h4>
          <div class="booking-info">
            <p><strong>Date:</strong> ${activityDate}</p>
            <p><strong>Time:</strong> ${activityTime}</p>
            <p><strong>Status:</strong> <span class="status-badge status-${booking.status}">${booking.status}</span></p>
            <p><strong>Booked On:</strong> ${new Date(booking.bookedAt).toLocaleDateString()}</p>
          </div>
          <p><strong>Description:</strong> ${booking.activity.description}</p>
        </div>
      `;
    }

    // Navigation functions
    function previousMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadCalendarData();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadCalendarData();
    }

    // Filter change handlers
    document.getElementById('monthSelect').addEventListener('change', function() {
      currentDate.setMonth(parseInt(this.value) - 1);
      loadCalendarData();
    });

    document.getElementById('yearSelect').addEventListener('change', function() {
      currentDate.setFullYear(parseInt(this.value));
      loadCalendarData();
    });

    // Initialize
    initializeYearDropdown();
    loadCalendarData();
  </script>
  <footer>
    <p>&copy; 2025 Lovely Nursing Home. All Rights Reserved.</p>
  </footer>
</body>
</html>

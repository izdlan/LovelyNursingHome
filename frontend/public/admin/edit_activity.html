<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Activity - Lovely Nursing Home</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/loading.js"></script>
  <script src="/notification.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f4f7f9 0%, #cfd8e8 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #004080 0%, #3578c7 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      height: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px #3578c733;
    }

    header nav {
      display: flex;
      gap: 32px;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    header nav a {
      color: white;
      background: none;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    header nav a:hover {
      color: #c7d2fe;
      background: none;
    }
    header nav a:last-child {
      color: #e0e0e0;
      background: none;
    }
    header nav a:last-child:hover {
      color: #fff;
      background: none;
    }

    .container {
      max-width: 600px;
      margin: 100px auto 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(53, 120, 199, 0.08);
    }

    h2 {
      text-align: center;
      color: #3578c7;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 0 2px 8px #cfd8e833;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      background: #f4f7f9;
      color: #333;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: #3578c7;
      box-shadow: 0 0 0 3px rgba(53, 120, 199, 0.08);
      background: #e0e7ef;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #3578c7 0%, #004080 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(53, 120, 199, 0.08);
    }

    button[type="submit"]:hover {
      background: #0056b3;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(53, 120, 199, 0.15);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3578c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #004080;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5em;
      }
      
      input[type="text"],
      input[type="date"],
      input[type="time"],
      input[type="number"],
      textarea {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav style="margin: 0 auto;">
      <a href="/admin/dashboard.html">Dashboard</a>
      <a href="/admin/pending_volunteers.html">Pending Volunteers</a>
      <a href="/admin/all_donations.html">All Donations</a>
      <a href="/admin/add_activity.html">Add New Activity</a>
      <a href="/admin/register_user.html">Register User</a>
      <a href="/admin/volunteer_calendar.html">Volunteer Calendar</a>
      <a href="/admin/feedbacks.html">User Feedbacks</a>
      <a href="/admin_login.html">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h2>Edit Activity</h2>
    <form id="edit-activity-form">
      <div class="form-group">
        <label for="title">Activity Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter activity title">
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>
      
      <div class="form-group">
        <label for="slots">Available Slots</label>
        <input type="number" id="slots" name="slots" required placeholder="Number of volunteer slots" min="1" max="50">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required placeholder="Describe the activity details..."></textarea>
      </div>
      
      <button type="submit">Update Activity</button>
    </form>
    
    <a href="/admin/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const activityId = urlParams.get('id');

    async function fetchActivityDetails() {
      try {
        const response = await fetch(`/admin/api/activities/${activityId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch activity details.');
        }
        const activity = await response.json();
        document.getElementById('title').value = activity.title;
        document.getElementById('description').value = activity.description;
        document.getElementById('date').value = new Date(activity.date).toISOString().split('T')[0];
        document.getElementById('time').value = activity.time;
        document.getElementById('slots').value = activity.slots;
      } catch (err) {
        console.error('Error fetching activity details:', err);
        showError('Could not load activity details.');
      }
    }

    if (activityId) {
      fetchActivityDetails();
    }

    // Set minimum date to today (prevent past dates)
    function setMinDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const todayString = `${year}-${month}-${day}`;
      
      document.getElementById('date').setAttribute('min', todayString);
    }

    // Validate time selection (8 AM to 6 PM)
    function validateTime() {
      const timeInput = document.getElementById('time');
      const selectedTime = timeInput.value;
      
      if (selectedTime) {
        const [hours, minutes] = selectedTime.split(':').map(Number);
        const timeInMinutes = hours * 60 + minutes;
        const minTimeInMinutes = 8 * 60; // 8 AM
        const maxTimeInMinutes = 18 * 60; // 6 PM
        
        if (timeInMinutes < minTimeInMinutes || timeInMinutes > maxTimeInMinutes) {
          showError('Please select a time between 8:00 AM and 6:00 PM');
          timeInput.value = '';
          timeInput.focus();
          return false;
        }
      }
      return true;
    }

    // Validate date selection (no past dates)
    function validateDate() {
      const dateInput = document.getElementById('date');
      const selectedDate = new Date(dateInput.value);
      const today = new Date();
      
      // Reset time to compare only dates
      today.setHours(0, 0, 0, 0);
      selectedDate.setHours(0, 0, 0, 0);
      
      if (selectedDate < today) {
        showError('Please select a date from today onwards');
        dateInput.value = '';
        dateInput.focus();
        return false;
      }
      return true;
    }

    // Validate slots (1 to 50)
    function validateSlots() {
      const slotsInput = document.getElementById('slots');
      const slots = parseInt(slotsInput.value);
      
      if (slots < 1 || slots > 50) {
        showError('Please enter a number of slots between 1 and 50');
        slotsInput.value = '';
        slotsInput.focus();
        return false;
      }
      return true;
    }

    // Form submission validation
    document.getElementById('edit-activity-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate date, time, and slots before submission
      if (!validateDate() || !validateTime() || !validateSlots()) {
        return false;
      }
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`/admin/api/activities/${activityId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          showSuccess('Activity updated successfully!');
          window.location.href = '/admin/dashboard.html';
        } else {
          const result = await response.json();
          showError(`Failed to update activity: ${result.message}`);
        }
      } catch (err) {
        console.error('Error updating activity:', err);
        showError('An error occurred while updating the activity.');
      }
    });

    // Real-time validation
    document.getElementById('date').addEventListener('change', validateDate);
    document.getElementById('time').addEventListener('change', validateTime);
    document.getElementById('slots').addEventListener('change', validateSlots);

    // Initialize minimum date when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setMinDate();
    });
  </script>
</body>
</html>

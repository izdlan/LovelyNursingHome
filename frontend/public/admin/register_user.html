<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register User - Lovely Nursing Home</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/loading.js"></script>
  <script src="/notification.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f4f7f9 0%, #cfd8e8 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004080 0%, #3578c7 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px #3578c733;
    }
    header nav {
      display: flex;
      gap: 32px;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    header nav a {
      color: white;
      background: none;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    header nav a:hover {
      color: #c7d2fe;
      background: none;
    }
    header nav a:last-child {
      color: #e0e0e0;
      background: none;
    }
    header nav a:last-child:hover {
      color: #fff;
      background: none;
    }
    .container {
      max-width: 500px;
      margin: 100px auto 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(53, 120, 199, 0.08);
    }
    h2 {
      text-align: center;
      color: #3578c7;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 0 2px 8px #cfd8e833;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    #volunteerFields,
    #adminFields {
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    label {
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      background: #f4f7f9;
      color: #333;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    select:focus {
      outline: none;
      border-color: #3578c7;
      box-shadow: 0 0 0 3px rgba(53, 120, 199, 0.08);
      background: #e0e7ef;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #3578c7 0%, #004080 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(53, 120, 199, 0.08);
    }
    button[type="submit"]:hover {
      background: #0056b3;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(53, 120, 199, 0.15);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3578c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #004080;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav style="margin: 0 auto;">
      <a href="/admin/dashboard.html">Dashboard</a>
      <a href="/admin/pending_volunteers.html">Pending Volunteers</a>
      <a href="/admin/all_donations.html">All Donations</a>
      <a href="/admin/add_activity.html">Add New Activity</a>
      <a href="/admin/register_user.html">Register User</a>
      <a href="/admin/volunteer_calendar.html">Volunteer Calendar</a>
      <a href="/admin/feedbacks.html">User Feedbacks</a>
      <a href="/admin_login.html">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h2>Register New User</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="volunteer">Volunteer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <!-- Volunteer Fields -->
      <div id="volunteerFields" style="display: none;">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="icnumber">IC Number</label>
          <input type="text" id="icnumber" name="icnumber" placeholder="Enter IC number (e.g., 123456-78-9012)">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
      </div>
      
      <!-- Admin Fields -->
      <div id="adminFields" style="display: none;">
        <div class="form-group">
          <label for="adminUsername">Username (Email)</label>
          <input type="email" id="adminUsername" name="adminUsername" placeholder="Enter admin username (email)">
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password">
        </div>
      </div>
      
      <button type="submit" id="submitBtn" disabled>Register User</button>
    </form>
    <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none;"></div>
    <a href="/admin/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    // Handle role selection to show/hide fields
    document.getElementById('role').addEventListener('change', function() {
      const role = this.value;
      const volunteerFields = document.getElementById('volunteerFields');
      const adminFields = document.getElementById('adminFields');
      const submitBtn = document.getElementById('submitBtn');
      
      // Hide all fields first
      volunteerFields.style.display = 'none';
      adminFields.style.display = 'none';
      
      // Clear all form fields
      document.querySelectorAll('#volunteerFields input, #adminFields input').forEach(input => {
        input.value = '';
        input.removeAttribute('required');
      });
      
      if (role === 'volunteer') {
        volunteerFields.style.display = 'block';
        volunteerFields.classList.add('fade-in');
        // Make volunteer fields required
        document.querySelectorAll('#volunteerFields input').forEach(input => {
          input.setAttribute('required', 'required');
        });
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register Volunteer';
      } else if (role === 'admin') {
        adminFields.style.display = 'block';
        adminFields.classList.add('fade-in');
        // Make admin fields required
        document.querySelectorAll('#adminFields input').forEach(input => {
          input.setAttribute('required', 'required');
        });
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register Admin';
      } else {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Register User';
      }
    });

    // IC Number formatting and validation
    document.getElementById('icnumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      
      // Format as 123456-78-9012
      if (value.length >= 6) {
        value = value.slice(0, 6) + '-' + value.slice(6);
      }
      if (value.length >= 9) {
        value = value.slice(0, 9) + '-' + value.slice(9, 13);
      }
      
      e.target.value = value;
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Show loading indicator
      if (window.pageLoader) {
        window.pageLoader.show();
      }
      
      const formData = new FormData(this);
      const role = formData.get('role');
      
      let data = { role };
      
      if (role === 'volunteer') {
        data = {
          fullName: formData.get('fullName'),
          email: formData.get('email'),
          icnumber: formData.get('icnumber'),
          phone: formData.get('phone'),
          password: formData.get('password'),
          role: role
        };
      } else if (role === 'admin') {
        data = {
          fullName: '', // Not needed for admin
          email: formData.get('adminUsername'),
          phone: '', // Not needed for admin
          password: formData.get('adminPassword'),
          role: role
        };
      }
      
      try {
        const response = await fetch('/admin/register-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        const messageDiv = document.getElementById('message');
        
        // Hide loading indicator
        if (window.pageLoader) {
          window.pageLoader.hide();
        }
        
        if (response.ok) {
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = '#d4edda';
          messageDiv.style.color = '#155724';
          messageDiv.style.border = '1px solid #c3e6cb';
          messageDiv.textContent = result.message;
          
          // Clear form and reset to initial state
          document.getElementById('registerForm').reset();
          document.getElementById('volunteerFields').style.display = 'none';
          document.getElementById('adminFields').style.display = 'none';
          document.getElementById('submitBtn').disabled = true;
          document.getElementById('submitBtn').textContent = 'Register User';
          
          // Auto-hide success message after 5 seconds
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 5000);
        } else {
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = '#f8d7da';
          messageDiv.style.color = '#721c24';
          messageDiv.style.border = '1px solid #f5c6cb';
          messageDiv.textContent = result.error || 'Registration failed';
        }
      } catch (error) {
        // Hide loading indicator on error
        if (window.pageLoader) {
          window.pageLoader.hide();
        }
        
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = '#f8d7da';
        messageDiv.style.color = '#721c24';
        messageDiv.style.border = '1px solid #f5c6cb';
        messageDiv.textContent = 'Network error. Please try again.';
      }
    });
  </script>
  <footer>
    <p>&copy; 2025 Lovely Nursing Home. All Rights Reserved.</p>
  </footer>
</body>
</html>

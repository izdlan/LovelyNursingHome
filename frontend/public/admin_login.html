<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles2.css">
  <script src="/loading.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #2563eb;
      padding: 0;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
      padding: 0 48px;
    }
    .main-nav ul {
      display: flex;
      gap: 36px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .main-nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }
    .main-nav ul li a:hover {
      color: #c7d2fe;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      min-height: 70vh;
      padding-top: 70px;
    }
    form {
      background: #fff;
      padding: 36px 32px 28px 32px;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(37,99,235,0.10);
      min-width: 320px;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 40px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 10px;
      border: 1.5px solid #cbd5e1;
      border-radius: 7px;
      font-size: 1rem;
      background: #f8fafc;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 1.5px solid #2563eb;
      outline: none;
      background: #fff;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 13px 0;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
    }
    button[type="submit"]:hover {
      background: #1e40af;
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    footer {
      background: #2563eb;
      color: #fff;
      text-align: center;
      padding: 24px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 40px;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 -2px 8px rgba(37,99,235,0.07);
    }
    @media (max-width: 600px) {
      .main-nav {
        padding: 0 8px;
      }
      .main-nav ul {
        gap: 12px;
      }
      form {
        padding: 18px 6px 14px 6px;
        margin: 20px 4px 0 4px;
      }
      main {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="volunteer_login.html">Volunteer</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="/admin/login" method="POST">
      <h2 style="text-align:center; margin:0 0 10px 0;">Admin Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </main>
  <footer>
    &copy; 2024 Lovely Nursing Home. All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Feedbacks - Lovely Nursing Home</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f4f7f9 0%, #cfd8e8 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #004080 0%, #3578c7 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px #3578c733;
    }
    header nav {
      display: flex;
      gap: 32px;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    header nav a {
      color: white;
      background: none;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    header nav a:hover {
      color: #c7d2fe;
      background: none;
    }
    header nav a:last-child {
      color: #e0e0e0;
      background: none;
    }
    header nav a:last-child:hover {
      color: #fff;
      background: none;
    }
    main {
      padding: 20px;
      margin-top: 80px;
    }
    h2 {
      color: #3578c7;
      text-shadow: 0 2px 8px #cfd8e833;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 5px rgba(53, 120, 199, 0.08);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background: linear-gradient(90deg, #3578c7 0%, #004080 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(53, 120, 199, 0.08);
    }
    button:hover {
      background: #0056b3;
      color: #fff;
      opacity: 0.95;
    }
    button[disabled] {
      background: #aaa;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 2px 16px rgba(53,120,199,0.13);
    }
    .modal-content textarea {
      width: 100%;
      min-height: 80px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 1rem;
    }
    .modal-content button {
      margin-right: 0;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      header nav {
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }
      header nav a {
        font-size: 14px;
        padding: 6px 12px;
        margin-right: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav style="margin: 0 auto;">
      <a href="/admin/dashboard.html">Dashboard</a>
      <a href="/admin/pending_volunteers.html">Pending Volunteers</a>
      <a href="/admin/all_donations.html">All Donations</a>
      <a href="/admin/add_activity.html">Add New Activity</a>
      <a href="/admin/register_user.html">Register User</a>
      <a href="/admin/volunteer_calendar.html">Volunteer Calendar</a>
      <a href="/admin/feedbacks.html">User Feedbacks</a>
      <a href="/admin_login.html">Logout</a>
    </nav>
  </header>
  <main>
    <h2>User Feedbacks</h2>
    <div id="feedbacks-list"></div>
  </main>

  <div class="modal" id="replyModal">
    <div class="modal-content">
      <h3>Reply to Feedback</h3>
      <form id="replyForm">
        <textarea id="replyText" required placeholder="Type your reply..."></textarea>
        <input type="hidden" id="feedbackId" />
        <button type="submit">Send Reply</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
      <div id="replyStatus"></div>
    </div>
  </div>

  <script>
    let feedbacks = [];
    async function fetchFeedbacks() {
      const res = await fetch('/feedback/all');
      feedbacks = await res.json();
      renderFeedbacks();
    }
    function renderFeedbacks() {
      const list = document.getElementById('feedbacks-list');
      if (!feedbacks.length) {
        list.innerHTML = '<em>No feedbacks yet.</em>';
        return;
      }
      let html = `<table><thead><tr><th>Name</th><th>Email</th><th>Message</th><th>Date</th><th>Reply</th><th>Action</th></tr></thead><tbody>`;
      for (const fb of feedbacks) {
        html += `<tr>
          <td>${fb.name}</td>
          <td>${fb.email}</td>
          <td>${fb.message}</td>
          <td>${new Date(fb.createdAt).toLocaleString()}</td>
          <td>${fb.reply ? fb.reply : '<em>Not replied</em>'}</td>
          <td>${fb.reply ? '<button disabled>Replied</button>' : `<button onclick="openReplyModal('${fb._id}')">Reply</button>`}</td>
        </tr>`;
      }
      html += '</tbody></table>';
      list.innerHTML = html;
    }
    function openReplyModal(id) {
      document.getElementById('replyModal').style.display = 'flex';
      document.getElementById('feedbackId').value = id;
      document.getElementById('replyText').value = '';
      document.getElementById('replyStatus').textContent = '';
    }
    function closeModal() {
      document.getElementById('replyModal').style.display = 'none';
    }
    document.getElementById('replyForm').onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById('feedbackId').value;
      const reply = document.getElementById('replyText').value;
      const statusDiv = document.getElementById('replyStatus');
      statusDiv.textContent = 'Sending...';
      
      // Find the feedback by ID
      const feedback = feedbacks.find(fb => fb._id === id);
      if (!feedback) {
        statusDiv.textContent = 'Error: Feedback not found.';
        return;
      }
      
      try {
        const response = await fetch(`/feedback/${id}/reply`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            reply: reply
          })
        });
        
        if (response.ok) {
          statusDiv.textContent = 'Reply sent successfully!';
          await fetchFeedbacks();
          setTimeout(closeModal, 1000);
        } else {
          statusDiv.textContent = 'Error sending reply.';
        }
      } catch (e) {
        console.error('Reply send failed:', e.message);
        statusDiv.textContent = 'Error sending reply.';
      }
    };
    window.closeModal = closeModal;
    fetchFeedbacks();
  </script>
  <footer>
    <p>&copy; 2025 Lovely Nursing Home. All Rights Reserved.</p>
  </footer>
</body>
</html>
